<!DOCTYPE html>

    <title>me!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a14, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8a2be2;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #d8bfd8;
            text-shadow: 0 0 10px rgba(216, 191, 216, 0.8);
        }

        .tagline {
            font-size: 1.2rem;
            color: #9370db;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            width: 100%;
        }

        .social-link {
            background: linear-gradient(145deg, #2d2b40, #201c3a);
            border-radius: 15px;
            padding: 1.5rem;
            width: 180px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(138, 43, 226, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
            background: linear-gradient(145deg, #3d2b55, #2d1c4a);
        }

        .social-link i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ba55d3;
        }

        .social-link span {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .social-link small {
            font-size: 0.9rem;
            color: #d8bfd8;
        }

        .skins-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #9370db, #8a2be2);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .skins-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
            background: linear-gradient(90deg, #8a2be2, #9370db);
        }

        .skins-button:active {
            transform: translateY(-2px);
        }

        .skins-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .skins-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .skins-button:hover::after {
            opacity: 1;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: #9370db;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .profile-pic {
                width: 200px;
                height: 200px;
            }
            
            .skins-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <a href="skins.html" class="skins-button">

</body>
